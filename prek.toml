exclude = ".venv"
default_stages = ["pre-commit", "pre-push"]

[[repos]]
repo = "builtin"
hooks = [
  { id = "check-yaml" },
  { id = "check-toml" },
  { id = "end-of-file-fixer" },
  { id = "trailing-whitespace" },
]

[[repos]]
repo = "local"

[[repos.hooks]]
id = "ruff-format"
name = "ruff-format"
language = "system"
entry = "uv run ruff format ."
types = ["python"]
pass_filenames = false

[[repos.hooks]]
id = "ruff-check"
name = "ruff-check"
language = "system"
entry = "uv run ruff check . --fix"
types = ["python"]
pass_filenames = false

[[repos.hooks]]
id = "ty"
name = "ty"
language = "system"
entry = "uv run ty check"
types = ["python"]
pass_filenames = false

[[repos.hooks]]
id = "pytest"
name = "pytest"
language = "system"
entry = "uv run pytest"
types = ["python"]
pass_filenames = false
